<ion-card *ngFor="let clicky of clickys">
  <ion-card-header>
    <ion-card-title
      ><ion-item>
        <ion-avatar slot="start">
          <img [src]="clicky.user.avatar" />
        </ion-avatar>
        {{ clicky.headline }}
      </ion-item></ion-card-title
    >
  </ion-card-header>

  <ion-card-content>
    <ion-img [src]="clicky.image"></ion-img>
  </ion-card-content>
</ion-card>
